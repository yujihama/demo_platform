version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - ./templates:/app/templates
      - ./output:/app/output
      - ./mock:/app/mock
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - redis
      - dify-mock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT:-5173}
    env_file:
      - .env
    environment:
      BACKEND_HOST: http://backend:8000
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

  dify-mock:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.mock_dify:app --host 0.0.0.0 --port ${DIFY_MOCK_PORT:-8001}
    volumes:
      - ./backend:/app
    ports:
      - "${DIFY_MOCK_PORT:-8001}:8001"

  redis:
    image: redis:7.2-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes

volumes:
  node_modules: {}

