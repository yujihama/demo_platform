version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000}
    env_file:
      - .env
    environment:
      WORKFLOW_FILE: /app/workflow.yaml
      REDIS_URL: redis://redis:6379/0
      DIFY_API_ENDPOINT: http://dify-mock:3000/v1
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - ./templates:/app/templates
      - ./output:/app/output
      - ./mock:/app/mock
      - ./workflow.yaml:/app/workflow.yaml:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - redis
      - dify-mock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT:-5173}
    env_file:
      - .env
    environment:
      BACKEND_HOST: http://backend:8000
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  dify-mock:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.mock_main:app --host 0.0.0.0 --port 3000
    environment:
      PYTHONPATH: /app
    ports:
      - "3000:3000"
    depends_on:
      - redis

volumes:
  node_modules: {}
  redis_data: {}

