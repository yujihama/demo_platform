name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pylint mypy
      - name: Lint backend
        run: |
          cd backend
          ruff check .
          pylint app/
      - name: Type check
        run: |
          cd backend
          mypy app/ --ignore-missing-imports

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=backend.app --cov-report=xml:backend/coverage.xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: unit
          name: unit-tests

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          pip install -r requirements.txt
          python -m playwright install --with-deps
      - name: Run E2E tests
        run: |
          cd tests/e2e
          pytest -v -m "playwright or not playwright" --maxfail=3
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: demo-platform-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: demo-platform-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
